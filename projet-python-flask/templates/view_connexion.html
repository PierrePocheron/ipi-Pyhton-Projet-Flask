{% extends "base.html" %}
{% block title %}Page de Connexion{% endblock%}

{% block content %}
<link type="text/css" rel="stylesheet" href="static/css/style_connexion.css">
<div class="container">
    <div class="row" style="justify-content: center;">
        <div class="col-lg-4">
            <div class="login-form">
<!--                <form action="/examples/actions/confirmation.php" method="post">-->
                <form action="/produit" method="post">
                    <h2 class="text-center">Connexion</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nom d'utilisateur" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mot de passe" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Connexion</button>
                    </div>
                    <div class="clearfix">
                        <label class="pull-left checkbox-inline"><input type="checkbox"> Se souvenir de moi</label>
                        <a href="#" class="pull-right">Mot de passe oublié ?</a>
                    </div>
                </form>
                <p class="text-center"><a href="#">créer un compte</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock%}
